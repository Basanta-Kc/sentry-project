<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Sentry</title>
    <script
      src="https://kit.fontawesome.com/44425c5953.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,300;1,700&family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto";
      }

      html {
        font-size: 12px;
      }

      main {
        background: url("images/images/bg-pattern.png");
        height: 100vh;
        background-size: 300px;
      }

      section {
        width: 50%;
        margin: auto;
        padding: 5em;
        display: flex;
      }

      .side-bar {
        width: 7%;
        background-color: #564f64;
        border-radius: 2px 0px 0px 2px;
      }

      .side-bar > img {
        width: 100%;
        margin-top: 0.5em;
        border-radius: 2px 0px 0px 0px;
      }

      .auth-container {
        width: 93%;
        padding: 1.2em;
        background-color: white;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 400;
      }

      .form-container {
        margin-top: 2em;
        margin-bottom: 1em;
        display: flex;
      }

      form {
        padding-right: 1em;
      }

      input {
        width: 100%;
        margin-top: 0.5em;
        margin-bottom: 1em;
        height: 2.5em;
        padding-left: 1em;
      }

      label {
        font-size: 1.2rem;
        font-weight: 500;
      }

      .auth-btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .auth-btn-container > a {
        color: grey;
        text-decoration: none;
      }

      .btn {
        font-weight: 500;
        font-size: 1rem;
        color: white;
        padding: 0.8em 1em;
        background-color: #e1567c;
        border: none;
        border-radius: 2px;
        text-transform: uppercase;
      }

      .social-auth-container {
        display: flex;
        flex-direction: column;
        padding: 1em;
        width: 50%;
        border-left: 1px solid grey;
      }

      .social-auth-container > button {
        margin-bottom: 1em;
      }

      .bg-google {
        background-color: #f4b400;
      }

      .bg-facebook {
        background-color: #4267b2;
      }

      .bg-github {
        background-color: #4078c0;
      }

      /* Extra small devices (phones, 600px and down) */
      @media only screen and (max-width: 600px) {
        section {
          width: 90%;
        }
      }
      /* Small devices (portrait tablets and large phones, 600px and up) */
      @media only screen and (min-width: 600px) {
        section {
          width: 90%;
        }
      }
      /* Medium devices (landscape tablets, 768px and up) */
      @media only screen and (min-width: 768px) {
        section {
          width: 80%;
        }
      }
      /* Large devices (laptops/desktops, 992px and up) */
      @media only screen and (min-width: 992px) {
        section {
          width: 50%;
        }
      }

      /* Extra large devices (large laptops and desktops, 1200px and up) */
      @media only screen and (min-width: 1200px) {
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="side-bar">
          <img src="images/images/sentry-icon-logo.jpg" alt="" />
        </div>

        <div class="auth-container">
          <h1>Sign In To Continue</h1>

          <div class="form-container">
            <form action="">
              <label for="username">Account</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
              <label for="password">Password</label>
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Password"
              />
              <div class="auth-btn-container">
                <button class="btn bg-github" type="submit">Continue</button>
                <a href="#">Lost your password ?</a>
              </div>
            </form>
            <div class="social-auth-container">
              <button class="btn bg-google">
                <i class="fa fa-google"></i>
                Sign In with google
              </button>
              <button class="btn bg-facebook">
                <i class="fa fa-facebook"></i>
                Sign In with facebook
              </button>
              <button class="btn bg-github">
                <i class="fa fa-github"></i>
                Sign In with github
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
